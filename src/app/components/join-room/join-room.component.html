<div>
  <form [formGroup]="joinRoomForm">
    <div class="form-group">
      <label for="roomName">Room Name</label>
      <input
        type="text"
        class="form-control"
        id="roomName"
        formControlName="roomName"
        name="roomName"
        required
      />
    </div>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        name="userName"
        formControlName="userName"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="joinRoomForm.invalid"
      (click)="joinRoom()"
    >
      Join Room
    </button>
  </form>
</div>
