<header class="flex items-center justify-between px-4 py-2 bg-slate-600">
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <app-logout-button></app-logout-button>
    <button mat-raised-button color="primary" (click)="addNode()" class="">
      Add node
    </button>
    <button mat-raised-button color="primary" (click)="cleanNode()" class="">
      Clean
    </button>
    <app-user-profile></app-user-profile>
  </ng-container>
  <ng-template #loggedOut>
    <app-login-button></app-login-button>
    <button mat-button color="warn" (click)="addNode()">Add node</button>
  </ng-template>
</header>
