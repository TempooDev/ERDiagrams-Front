<header class="flex flex-row h-20">
  <div class="flex flex-row justify-center">
    <button class="border-solid border-black border-2 w-20 m-2" (click)="createExample()">
      Crear
    </button>
    <button class="border-solid border-black border-2 w-20 m-2" (click)="createEntity()">
      Crear entidad
    </button>
  </div>
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <app-logout-button class="border-solid border-black border-2 w-20 m-2 justify-center"></app-logout-button>
    <app-user-profile class="border-solid border-black border-2 w-20 m-2"></app-user-profile>
  </ng-container>
  <ng-template #loggedOut>
    <app-login-button class="border-solid border-black border-2 w-20 m-2 items-center text-center"></app-login-button>
  </ng-template>

</header>
<div>

  <div id="myDiagramDiv"
    class="bg-gray-50 md:flex flex-col md:flex-row md:min-h-screen w-full max-w-screen mx-auto h-600"></div>
</div>
