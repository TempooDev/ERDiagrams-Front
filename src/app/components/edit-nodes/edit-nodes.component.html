<mat-card>
    <mat-card>
        <mat-card-content>

            <form [formGroup]="formGroup" (ngSubmit)="addItem(formGroup.value)" class="form">


                <mat-form-field class="form-element">
                    <input matInput formControlName="key" placeholder="Key">
                </mat-form-field>
                <p>Items</p>
                <mat-form-field class="form-element">
                    <input matInput formControlName="name" placeholder="name">
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput formControlName="color" placeholder="color">
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput formControlName="figure" placeholder="figure">
                </mat-form-field>


                <div class="form-element">
                    <button mat-raised-button color="primary" (click)="addItem(formGroup.value)" class="">
                        Add item
                    </button>
                </div>
                <button mat-raised-button color="primary" (click)="addNode()" class="">
                    Add node
                </button>
            </form>




            <button mat-raised-button color="primary" (click)="cleanNode()" class="">
                Clean
            </button>
        </mat-card-content>
    </mat-card>
